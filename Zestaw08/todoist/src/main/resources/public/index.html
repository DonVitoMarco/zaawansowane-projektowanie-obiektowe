<html lang="en">
<head>
    <title>TODOIST</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <div class="container">

        <h1 class="app-title">TODOIST</h1>

        <ul class="todo-list js-todo-list"></ul>

        <div class="empty-state">
            <p class="empty-state__description">What do you want to get done today?</p>
        </div>

        <form class="js-form">
            <input autofocus minlength="3" type="text" aria-label="Enter a new todo"
                   placeholder="Enter a new todo" class="js-todo-input">
            <input minlength="3" type="text" aria-label="Enter a fist name" placeholder="Enter a fist name"
                   class="js-first-name-input">
            <input minlength="3" type="text" aria-label="Enter a last name" placeholder="Enter a last name"
                   class="js-last-name-input">
            <input type="email" aria-label="Enter a email" placeholder="Enter a email" class="js-email-input">
            <button type="submit" class="submit-btn">Submit todo</button>
        </form>

        <ul class="js-page-list"></ul>
    </div>
</main>
